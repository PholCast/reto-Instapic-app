    <script>
      // Función para obtener el valor de un parámetro en la query string
      function getQueryParam(param) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(param);
      }

      // Recupera el userName de la URL
      const username = getQueryParam('username');

      // Si el userName está disponible, lo muestra en la página
      if (username) {
          document.getElementById('username').textContent = `${username}!`;
      } else {
          document.getElementById('username').textContent = 'Bienvenido!';
      }
  </script>
